services:
  postgres:
    image: postgres:16-alpine
    container_name: ai-console-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ai_console
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ai-console-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  ai-console:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NPM_STRICT_SSL: "${NPM_STRICT_SSL:-true}"
    container_name: ai-console-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_console
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ai-console-network

volumes:
  postgres-data:

networks:
  ai-console-network:
    driver: bridge
