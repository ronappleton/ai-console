services:
  ai-console:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NPM_STRICT_SSL: "${NPM_STRICT_SSL:-true}"
    container_name: ai-console-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
    restart: unless-stopped
    networks:
      - ai-console-network

networks:
  ai-console-network:
    driver: bridge
